    <!-- Form Section -->
    <div class="form-container">
        <h2>Your Basic Bio</h2>
        <p>All the personal details we ask so we can triage and contact you.</p>
        <form>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="city">City, State *</label>
                <input type="text" id="city" name="city" placeholder="City of Residence">
            </div>
            <div class="form-group">
                <label for="country">Country *</label>
                <input type="text" id="country" name="country" placeholder="Country of Residence">
            </div>
            <div class="form-group">
                <label for="code">Code *</label>
                <select id="code" name="code">
                    <option value="+65">MM +95</option>
                    <option value="+1">US +1</option>
                    <!-- Add more country codes as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone (Victim) *</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <label for="police-report">Have you filed a police report yet? *</label>
                <select id="police-report" name="police-report">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <br>
            </div>
                <!-- Thanks For Contacting Us Section -->
    <div class="Contacting">
      <a href="thanksforcontacting.html" class="contact">Contact Now!</a>
  </div>
